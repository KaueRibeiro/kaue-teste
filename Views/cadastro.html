<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>NeoTicket Cadastro</title>
    <link rel="stylesheet" href="..\Estilos/Estilo.css" />
    <link rel="stylesheet" href="..\Estilos/bootstrap.css" />
    <link rel="stylesheet" href="..\Estilos/bootstrap.css.map" />
    <link rel="stylesheet" href="..\Estilos/bootstrap.min.css" />
    <link rel="stylesheet" href="..\Estilos/bootstrap.min.css.map" />
    <link rel="stylesheet" href="..\Estilos/bootstrap-grid.css" />
    <link rel="stylesheet" href="..\Estilos/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="..\Estilos/bootstrap.min.css.map" />
</head>

<body>
    <div id="cadastro">
        <form method="POST" name="form1" >
            <center>
                <img src="..\Imagens\logo.jpeg" width:200px height:"300px"> <br>
            </center>
            <br />
            <h1>  Bem Vindo ao Cadastro </h1>
            <br />
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail4">Nome:</label>
                    <input type="text" class="form-control" name="txt_nome" placeholder="Pirmeiro Nome">
                </div>
                <div class="col">
                    <label for="inputEmail4">Ultimo Nome:</label>
                    <input type="text" class="form-control" name="txt_ultimo" placeholder="Ultimo Nome">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="inputEmail4">Email:</label>
                    <input type="email" name="txt_email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4">Confirme o Email:</label>
                    <input type="email" class="form-control" id="inputEmail4"  name="txt_remail">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="inputPassword4">Senha:</label>
                    <input type="password" name="txt_senha" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4">Confirme a Senha:</label>
                    <input type="password" class="form-control" id="inputPassword4" name="txt_rsenha">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="cpf">Cpf:</label>
                    <input type="text" class="form-control" name="txt_cpf" placeholder="Ex.: 00000000000" .Cpf-mask="000.000.000.00" maxlength="11" autocomplete="off">
                </div>
                <div class="col-md-6">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="txt_data" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="6" autocomplete="off">
                </div>
            </div>
            <br />
            <center>
                <button type="submit" class="btn btn-primary" onclick="document.form1.action='http://localhost:8080/tcc/NeoTicketWeb/Controls/cadastrar.php'">Cadastrar</button>
            </center>
        </form>
    </div>
</body>
</html>''
